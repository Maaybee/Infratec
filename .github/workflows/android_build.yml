name: Build Android Debug APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21' 
      
      - name: Instalar Dependências
        run: npm install

      # --- ETAPA ADICIONADA ---
      # Garante que os ícones sejam gerados a partir da pasta 'resources/'
      - name: Gerar Ícones
        run: npx capacitor-assets generate --android

      - name: Sincronizar Arquivos Web com Android
        run: npx cap sync android

      - name: Dar Permissão ao Gradle
        working-directory: ./android   
        run: chmod +x ./gradlew        
        
      - name: Compilar APK Debug
        working-directory: ./android   
        run: ./gradlew assembleDebug   

      - name: Upload do APK como Artifact
        uses: actions/upload-artifact@v4
        with:
          name: meu-app-android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
