name: Build Android Debug APK

on:
  # O workflow será executado sempre que você fizer um 'push' para a branch principal
  push:
    branches: [ main, master ]
  # Permite rodar o workflow manualmente pela aba 'Actions' do GitHub
  workflow_dispatch:

jobs:
  build_android:
    # A máquina virtual usada para rodar o build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      # Configura o Java (JDK)
      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # 1. Instalar dependências (NodeJS/Capacitor)
      - name: Instalar Dependências
        run: npm install

      # 2. Sincronizar (caso haja alguma alteração no web app)
      - name: Sincronizar Arquivos Web com Android
        run: npx cap sync android

      # --- INÍCIO DA CORREÇÃO ---
      # 3. Dar permissão de execução ao Gradle Wrapper (essencial no Linux)
      - name: Dar Permissão ao Gradle
        working-directory: ./android   # <--- Diz ao script para entrar na pasta 'android'
        run: chmod +x ./gradlew        # <--- Executa o comando DENTRO da pasta 'android'
        
      # 4. Compilar o APK de Debug (O APK de teste)
      - name: Compilar APK Debug
        working-directory: ./android   # <--- Diz ao script para entrar na pasta 'android'
        run: ./gradlew assembleDebug   # <--- Executa o comando DENTRO da pasta 'android'
      # --- FIM DA CORREÇÃO ---

      # 5. Fazer o APK gerado ser baixável no GitHub
      - name: Upload do APK como Artifact
        uses: actions/upload-artifact@v4
        with:
          name: meu-app-android-apk
          # O caminho do APK é relativo à raiz do repositório
          path: android/app/build/outputs/apk/debug/app-debug.apk
